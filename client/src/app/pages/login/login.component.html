<div class="parent-login" style="position: relative;">
  <div class="login">
    <form [formGroup]="loginDto" (ngSubmit)="login()" class="text-center border border-light p-5">

      <p class="h4 mb-4">Sign In</p>

      <!-- Email -->
      <input type="email" class="form-control mb-4" placeholder="E-mail" formControlName="email" name="email" required>

      <!-- Password -->
      <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password" name="password" required>

      <!-- Button Submit -->
      <button [disabled]="loginDto.invalid" class="btn btn-info btn-block my-4" type="submit">Sign In</button>


    </form>
  </div>
</div>

<!--  -->
<div class="content-alert">
  <div class="alert alert-danger" *ngIf="loginDto.get('password')?.touched && !loginDto.get('password')?.valid">
    <div *ngIf="loginDto.get('password')?.errors?.required">Primary password is required</div>
    <div *ngIf="loginDto.get('password')?.errors?.minlength">you have to enter at least 6 digit!</div>
  </div>
</div>
